            <div class="form">
                <h2>Fill Out The Form</h2>
                    <form method="POST">
                        <table>
                            <tr>
                                <td>
                                    Name :
                                </td>
                                <td>
                                    <input type="text" name="name" placeholder="Input Your Name" required>
                                </td>
                            </tr>
                                <td>
                                    Phone :
                                </td>
                                <td>
                                    <input type="tel" name="telephone" placeholder="ex : 0813XXXXXXXXX"  pattern="[0-9]{13}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Email :
                                </td>
                                <td>
                                    <input type="email" name="email" placeholder="Input Your Email" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Address :
                                </td>
                                <td>
                                    <textarea type="text" rows="10" cols="20" placeholder="Input Your Address"></textarea required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Summary :
                                </td>
                                <td>
                                    <textarea type="text" rows="15" cols="30" placeholder="Input The Summary"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Send">
                                    <input type="reset" value="Clear">
                                </td>
                            </tr>
                        </table>
                    </form>

        </div>
